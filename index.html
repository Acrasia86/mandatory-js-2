<!DOCTYPE html>
<html lang="en">
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link type="text/css" rel="stylesheet" charset="UTF-8" href="style.css">
 <meta charset="utf-8">
 <title>Hello</title>
 </head>
 <body>
<header>
    <div class="header-container">
    <h1>Tic tac toe</h1>
</div>
</header>
<main>
    
    <div class="all-container">

    <div class="player-one-container">
        <div class="player" id="player-one">Player 1</div><br>
        <div class="score" id="score-one">Score</div><br>
        <div class="score-box" id="score-box-one">0</div>
        <div class="player-two-container">
            <div class="player" id="player-two">Player 2</div><br>
            <div class="score" id="score-two">Score</div><br>
            <div class="score-box" id="score-box-two">0</div><br>
            <button type="button" class="btn-reset" onClick="resetGame()">Play again</button>
        </div>
    </div>


    <div class="game-container">
        <div class="box" id="0">
        </div>
        <div class="box" id="1">
        </div>
        <div class="box" id="2">
        </div>
        <div class="box" id="3"></div>
        <div class="box" id="4">
        </div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>
</div>


    
    
</main>
<footer>
</footer>
 </body>
</html>


<script src="script.js" defer></script>
